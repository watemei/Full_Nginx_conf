location ~* \.(js|css|gif|jpg|jpeg|png|bmp|swf|flv|ico)$ {
    expires 30d;
    access_log off;
	add_header Pragma public;
	add_header Cache-Control public;
	add_header Vary  Accept-Encoding;
    }
	
##Limit Concurrency
limit_conn_zone $server_name zone=Per_vhost:5m;

